<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="text-center">
        <p><h1>Calculadora</h1></p>
        <form>
            <div class="input-group input-group-lg">
                <div class="input-group-text" id="inputGroup-sizing-lg">Valor</div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="result">
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary active" id="zerar">C</button>
                <button type="button" class="btn btn-primary active" id="inverter">-/+</button>
                <button type="button" class="btn btn-primary active" id="porcentagem">%</button>
                <button type="button" class="btn btn-warning active" id="dividir">/</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="num7">7</button>
                <button type="button" class="btn btn-primary" id="num8">8</button>
                <button type="button" class="btn btn-primary" id="num9">9</button>
                <button type="button" class="btn btn-warning" id="multiplicar">X</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="num4">4</button>
                <button type="button" class="btn btn-primary" id="num5">5</button>
                <button type="button" class="btn btn-primary" id="num6">6</button>
                <button type="button" class="btn btn-warning" id="subtrair">-</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="num1">1</button>
                <button type="button" class="btn btn-primary" id="num2">2</button>
                <button type="button" class="btn btn-primary" id="num3">3</button>
                <button type="button" class="btn btn-warning" id="somar">+</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="num0">0</button>
                <button type="button" class="btn btn-primary" id="num00">00</button>
                <button type="button" class="btn btn-primary" id="virgula">.</button>
                <button type="button" class="btn btn-warning" id="igual">=</button>
            </div>
        </form>
        <span>
            Histórico:
        </span>

    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 University, Inc</p>
    
        <p class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          Heder Carlos Milani - RA: 00134684
        </p>
    
        <p class="col-md-4 mb-0 text-muted">
            Unipar - Universidade Paranaense - 
            Sistemas de Informação
        </p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
