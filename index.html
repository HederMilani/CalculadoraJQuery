<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="text-center">
        <p><h1>Calculadora</h1></p>
        <form>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Valor</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="result">
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary active" name="zerar">C</button>
                <button type="button" class="btn btn-primary active" name="inverter">-/+</button>
                <button type="button" class="btn btn-primary active" name="porcentagem">%</button>
                <button type="button" class="btn btn-warning active" name="dividir">/</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" name="num7">7</button>
                <button type="button" class="btn btn-primary" name="num8">8</button>
                <button type="button" class="btn btn-primary" name="num9">9</button>
                <button type="button" class="btn btn-warning" name="multiplicar">X</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" name="num4">4</button>
                <button type="button" class="btn btn-primary" name="num5">5</button>
                <button type="button" class="btn btn-primary" name="num6">6</button>
                <button type="button" class="btn btn-warning" name="subtrair">-</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" name="num">1</button>
                <button type="button" class="btn btn-primary" name="num">2</button>
                <button type="button" class="btn btn-primary" name="num">3</button>
                <button type="button" class="btn btn-warning" name="adicao">+</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" name="num0">0</button>
                <button type="button" class="btn btn-primary" name="num00">00</button>
                <button type="button" class="btn btn-primary" name="virgula">.</button>
                <button type="button" class="btn btn-warning" name="igual">=</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
